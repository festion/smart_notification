<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notification Router</title>
    
    <!-- Cache control headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <style>
        /* Additional inline styles for quick enhancements */
        .notifications-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            max-width: 100%;
        }

        .notification {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            padding: 12px;
            width: 300px;
            max-width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slide-in 0.3s ease-out;
            transition: opacity 0.3s, transform 0.3s;
        }

        .notification-success {
            border-left-color: #28a745;
        }

        .notification-error {
            border-left-color: #dc3545;
        }

        .notification-info {
            border-left-color: #17a2b8;
        }

        .notification-warning {
            border-left-color: #ffc107;
        }

        .notification-icon {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-success .notification-icon i {
            color: #28a745;
        }

        .notification-error .notification-icon i {
            color: #dc3545;
        }

        .notification-info .notification-icon i {
            color: #17a2b8;
        }

        .notification-warning .notification-icon i {
            color: #ffc107;
        }

        .notification-content {
            flex-grow: 1;
            font-size: 14px;
        }

        .notification-close {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .notification-close:hover {
            opacity: 1;
        }

        .notification-hide {
            opacity: 0;
            transform: translateX(30px);
        }

        @keyframes slide-in {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .ripple {
            position: absolute;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        .status-online {
            color: #4caf50;
        }

        .status-offline {
            color: #f44336;
        }

        .status-unknown {
            color: #ff9800;
        }
    </style>
</head>

    <!-- We're using an empty body to allow the JS to create the full UI structure -->
    
    <!-- Script loaded at the end with cache busting -->
    <script src="/static/js/script.js?v=32-enhanced&t=20250428150000"></script>
</body>
</html>
